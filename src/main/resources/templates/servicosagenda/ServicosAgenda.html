<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="'layout/LayoutPadrao'">

    <body>
        <section layout:fragment="conteudo">
            <div class="mainbar">
                <!-- Page heading -->
                <div class="page-head">
                    <h2 class="pull-left"><i class="fa fa-book"></i> Serviços da Agenda</h2>
                    <div class="clearfix"></div>
                </div>
                <!-- Page heading ends -->
                <div class="matter">
                    <div class="container">
                        <!-- início manutenção da agenda -->
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="widget wgreen">

                                    <div class="widget-head">
                                        <div class="pull-left">Manutenção da Agenda</div>
                                        <div class="widget-icons pull-right">
                                            <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a> 
                                            <a href="#" class="wclose"><i class="fa fa-times"></i></a>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="widget-content">
                                        <div class="padd">
                                            <br />
                                            <!-- Form starts.  -->
                                            <form class="form-horizontal" role="form">

                                                <div class="form-group">
                                                    <label class="col-lg-2 control-label">Agenda</label>
                                                    <div class="col-lg-5">
                                                        <input type="text" class="form-control" placeholder="Digite o nome da agenda ou cadastre uma nova">
                                                    </div>
                                                </div>

                                            </form>
                                        </div><!-- padd -->
                                    </div><!-- widget content -->
                                    <div class="widget-foot">
                                        <!-- Footer goes here -->
                                    </div>
                                </div>  <!-- widget wgreen -->
                            </div>        
                        </div>
                        <!-- fim manutenção da agenda -->
                        <div th:include="partials/Assunto" ></div>
                        
                    </div><!-- container -->
                </div>
            </div>
        </section>
    </body>
</html>
